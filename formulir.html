<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Menarik</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            /* max-width: 400px; */
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm" action="#" method="post" enctype="multipart/form-data">
            <h2>Form Data</h2>

            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select name="gender" id="gender">
                    <option value="laki-laki">Laki - laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
            </div>
            
            <button type="submit" onclick="sendData()">Kirim</button>
        </form>
    </div>

    <script>
        function formDataToJSON(formData) {
            var jsonObject = {};
            formData.forEach(function(value, key){
                jsonObject[key] = value;
            });
            return JSON.stringify(jsonObject);
        }
    
        function sendData() {
            var form = document.getElementById('myForm');
            var formData = new FormData(form);
    
            // Memeriksa setiap elemen input dalam form
            var inputs = form.querySelectorAll('input, textarea, select');
            var isEmpty = false;
    
            inputs.forEach(function(input) {
                if (formData.get(input.name).trim() === '') {
                    isEmpty = true;
                    return; // Keluar dari loop jika ada input yang kosong
                }
            });
    
            // Menampilkan peringatan jika ada input yang kosong
            if (isEmpty) {
                alert('Woy cuk, isi sek sing lengkap lah cuk');
                return;
            }
    
            var jsonData = formDataToJSON(formData);
            alert(jsonData);
        }
    </script>    
</body>
</html>
